<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to mongolian stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/mongolian.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>ᠮᠤᠭᠭᠭᠤᠯ ᠬᠡᠯᠡ - ᠴᠠᠭᠠᠨ ᠲᠤᠯᠤᠭᠤᠢ </title>
  </head>
  <body>
    <div class="container">

      <div class="mt-3">
        <a href="/mongolhel/" class="active"> 
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
          </svg>
        </a>
      </div>
    <hr>
    <div class="row" data-masontry='{"percentPosition": true}' id="json-data-pop">

      <!--CONTENT HERER-->
      
    </div>


   
    </div> <!-- container -->

    <!--
      ref: https://www.geeksforgeeks.org/how-to-fetch-data-from-json-file-and-display-in-html-table-using-jquery/
    -->
    <script> 
      $(document).ready(function () { 

          // FETCHING DATA FROM JSON FILE 
          $.getJSON("data/course.json", function (data) { 
              var cards = ''; 
              //console.log(JSON.stringify(data));

              // ITERATING THROUGH OBJECTS 
              $.each(data, function (key, value) { 
                  //CONSTRUCTION OF ROWS HAVING DATA FROM JSON OBJECT 
                  cards += '<div class="col-sm-4 col-lg-2 mb-4 text-center">'; 

                  cards += `<a href="${value.a_url}" type="button" class="btn btn-outline-primary text-center fw-bold fs-1 px-5 py-5 text-dark
                                mongolian mongolian-art-font" style="writing-mode: vertical-lr; "> ` + value.mongolian + '</a>';
 
                  cards += '</div>';  
                  
              }); 
                
              //INSERTING ROWS INTO TABLE  
              $('#json-data-pop').append(cards); 
          }); 
      }); 
      
  </script> 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  </body>
</html>
