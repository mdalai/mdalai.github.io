    <!--
      ref: https://www.geeksforgeeks.org/how-to-fetch-data-from-json-file-and-display-in-html-table-using-jquery/
    -->
    <script> 
      $(document).ready(function () { 

          // FETCHING DATA FROM JSON FILE 
          $.getJSON("data/course_o.json", function (data) { 
              var cards = ''; 
              //console.log(JSON.stringify(data));

              // ITERATING THROUGH OBJECTS 
              $.each(data, function (key, value) { 
                  //CONSTRUCTION OF ROWS HAVING DATA FROM JSON OBJECT 
                  cards += '<div class="col-sm-6 col-lg-4 mb-4">'; 
                  cards += '<div class="card">'; 
                  
                  cards += '<div class="row card-img-top">'; 
                 
                  cards += '<div class="col-2 text-dark text-center fw-bold fs-1 mongolian mongolian-title-font">'
                    + value.mongolian + '</div>';

                  cards += '<div class="col-10">'
                    + '<img src="'
                    + value.image_uri
                    +'" class="rounded mt-2 " width="100%" height="200"  alt="...">'
                    + '</div>'; 

                  cards += '</div>'; 
                  
                  cards += '<div class="row card-body">'; 
                  
                  cards += '<div class="col-2 text-start  text-primary">' + `
                    <button onclick="playAudio('${value.mongolian_pronounce}')" type="button" class="btn btn-outline-primary btn-sm">
                      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-play-btn" viewBox="0 0 16 16">
                        <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                      </svg>
                    </button>
                    ` + '</div>';
                  cards += '<div class="col-5 text-center fs-4">'
                    + value.chinese + '</div>'; 
                  cards += '<div class="col-5 text-center fs-4">'
                    + value.english + '</div>'; 

                  cards += '</div>';  

                  cards += '</div>'; 
                  cards += '</div>'; 
              }); 
                
              //INSERTING ROWS INTO TABLE  
              $('#json-data-pop').append(cards); 
          }); 
      }); 

      function playAudio(audio_url) {
        //alert("button pressed!" + audio_url);
        var audio = new Audio(audio_url);
        audio.play();
      }
      
  </script>
